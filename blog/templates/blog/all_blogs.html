{% extends 'portfolio/base.html' %}

{% block content %}
    <h2>I have written {{blogs.count}} blog{{blogs.count| pluralize}}</h2>
    {%for blog in blogs%}
        <a href="{% url 'blog:detail' blog.id %}" ><h2>{{blog.title}}</h2></a><br>
        {{blog.date| date:"m d y" }}<br>
        {{blog.description|safe|truncatechars:100}}<br>
    {% endfor %}

{% endblock %}
